version: "3"
services:
  elasticsearch:
    image: kodamap/kibana-elasticsearch:el-5.5.2
    container_name: elasticsearch
    volumes:
      - "/var/data/elasticsearch:/var/lib/elasticsearch"
    ports:
      - "9200:9200"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped
  kibana:
    image: kodamap/kibana-elasticsearch:kibana-5.5.2
    container_name: kibana
    links:
      - elasticsearch
    volumes:
      - "/var/data/kibana:/var/lib/kibana"
    ports:
      - "5601:5601"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped
  logstash:
    image: kodamap/kibana-elasticsearch:logstash-5.5.2
    container_name: logstash
    links:
      - elasticsearch
    volumes:
      - "/var/data/logstash:/var/lib/logstash"
    ports:
      - "2055:2055/udp"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped
  nginx:
    image: kodamap/kibana-elasticsearch:nginx-latest
    container_name: nginx
    links:
      - kibana
    ports:
      - "5681:5681"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped