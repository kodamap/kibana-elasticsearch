version: "3"
services:
  elasticsearch:
    build: ./elasticsearch
    container_name: elasticsearch
    volumes:
      - "/var/data/elasticsearch/elasticsearch.yml:/etc/elasticsearch/elasticsearch.yml:ro"
      - "/var/data/elasticsearch:/var/lib/elasticsearch"
      - "/var/data/elasticsearch/logs:/usr/share/elasticsearch/logs"
      - "/var/data/elasticsearch/data:/usr/share/elasticsearch/data"
    ports:
      - "9200:9200"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped
  kibana:
    build: ./kibana
    container_name: kibana
    links:
      - elasticsearch
    volumes:
      - "/var/data/kibana/kibana.yml:/etc/kibana/kibana.yml:ro"
      - "/var/data/kibana:/var/lib/kibana"
    ports:
      - "5601:5601"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped
  logstash:
    build: ./logstash
    container_name: logstash
    links:
      - elasticsearch
    volumes:
      - "/var/data/logstash/logstash.yml:/etc/logstash/logstash.yml:ro"
      - "/var/data/logstash:/var/lib/logstash"
    ports:
      - "2055:2055/udp"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped
  nginx:
    build: ./nginx
    container_name: nginx
    links:
      - kibana
    volumes:
      - "/var/data/nginx/.htpasswd:/etc/nginx/conf.d/.htpasswd:ro"
      #- "/var/data/nginx/privkey.pem:/etc/nginx/conf.d/privkey.pem:ro"
      #- "/var/data/nginx/fullchain.pem:/etc/nginx/conf.d/fullchain.pem:ro"
      - "/var/data/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
    ports:
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    restart: unless-stopped